<body>
    <script>
        // 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. 
        // Обязательно использовать 
        // оператор return.
        'use strict'

        function f_sum(a, b) {
            return a + b
        }

        console.log(f_sum(12, 11))

        function f_diffence(a, b) {
            return a - b
        }

        console.log(f_diffence(2, 1))

        function f_composition(a, b) {
            return a * b
        }

        console.log(f_composition(2, 2))

        function f_division(a, b) {
            return a / b
        }

        console.log(f_division(6, 2))
    </script>
