<body>
    <script>
        // 1. Дан код:
        //     var a = 1, b = 1, c, d;
        // c = ++a; alert(c);           // 2
        // d = b++; alert(d);           // 1
        // c = (2+ ++a); alert(c);      // 5
        // d = (2+ b++); alert(d);      // 4
        // alert(a);                    // 3
        // alert(b);                    // 3
        // Почему код даёт именно такие результаты?

        var a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2, т.к. префиксная форма записи(сохраняет значение в с);
        d = b++; alert(d);           // 1, т.к. постфиксная форма записи(не сохранят увеличенное       значение в переменной d);
        c = (2 + ++a); alert(c);      // 5,т.к. a = 2, в первом действии была префиксная форма;
        d = (2 + b++); alert(d);      // 4, т.к. b = 2, во втором действии было постфиксная операция;
        alert(a);                    // 3, т.к. при присвоении перемнной 'c' было увеличение a на 1 (++a);
        alert(b); // 3, при присвоении значения перемнной 'd' было постфиксное увелтчение на b на 1(b++);

    </script>
</body>
