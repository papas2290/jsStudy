        const basket = {
            goods: [
                {
                    product_id: 4,
                    product_name: 'джинсы',
                    price: 4000,
                    quantity: 1
                },
                {
                    product_id: 6,
                    product_name: 'куртка',
                    price: 5000,
                    quantity: 1
                }
            ],
            basketValue() {
                return this.goods.reduce((totalPrice, goodsItem) => totalPrice + goodsItem.price * goodsItem.quantity, 0)
            },

        }

        console.log(basket.basketValue())
