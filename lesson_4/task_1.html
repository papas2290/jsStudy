<body>
    <script>
        /*
        1. Написать функцию, преобразующую число в объект. 
        Передавая на вход число от 0 до 999, мы должны получить на выходе объект, 
        в котором в соответствующих свойствах описаны единицы, десятки и сотни. 
        Например, для числа 245 мы должны получить следующий объект: 
        {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 
        Если число превышает 999, необходимо выдать соответствующее сообщение 
        с помощью console.log и вернуть пустой объект.
        */
        'use strict'

        function numberRequest() {
            let num = prompt('Введите число от 0 до 999: ')
            while (true) {
                if (num < 0) {
                    num = prompt('Введите число от 0 до 999: ')
                } else {
                    return num
                }
            }
        }

        let number = numberRequest()

        function convertingNunberToObj(number) {
            const obj = {}
            if (number > 999) {
                return 'Нужно ввести число меньше, чем 999!' + obj
            }
            let units = number % 10
            let dozens = (Math.trunc(number / 10)) % 10
            let hundreds = Math.trunc(number / 100)

            return {
                units: units,
                dozens: dozens,
                hundreds: hundreds
            }
        }

        console.log(convertingNunberToObj(number))

    </script>
